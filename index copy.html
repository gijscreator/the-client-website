<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Search</title>
    <style>

        :root {
            --accent: #006CEB;
            --accent-dark: #005ac4;
            --bg-light: #f3f3f3;
            --text-main: #222;
            --text-muted: #666;
            --border: #ddd;
            --radius: 18px;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Global styles */
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            background: #fff;
            color: var(--text-main);
        }

        /* Spotify Search Container */
        .spotify-search-container {
            background: #fff;
            border-radius: 30px;
            padding: 30px;
            margin: 10px auto;
            margin-bottom: 0px !important;
            box-shadow: var(--shadow);
            max-width: 340px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Inputs and Button */
        #search,
        #searchType,
        #searchButton {
            width: 100%;
            padding: 14px 18px;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s ease;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        #search,
        #searchType {
            border: 2px solid var(--accent);
            background: #fff;
            outline: none;
        }

        #search:focus,
        #searchType:focus {
            border-color: var(--accent-dark);
            box-shadow: 0 0 0 3px rgba(107, 184, 255, 0.3);
        }

        #search::placeholder {
            color: #999;
            font-size: 0.8rem;
            font-style: bold;
        }

        #searchType {
            background-color: #f9f9f9;
            background-image: url("data:image/svg+xml;utf8,<svg fill='%23666' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 14px center;
            background-size: 16px;
            appearance: none;
            padding-right: 40px;
            cursor: pointer;
        }

        #searchButton {
            background: var(--accent);
            color: #fff;
            font-weight: bold;
            letter-spacing: 0.5px;
            border: none;
            cursor: pointer;
        }

        #searchButton:hover {
            background: var(--accent-dark);
        }

        /* Results Grid */
        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px auto 10px;
            max-width: 1540px;
        }

        #results div {
            background: transparent;
            border-radius: var(--radius);
            width: 173px;
            padding: 6px;
            transition: 0.3s transform ease;
        }

        #results div:hover {
            transform: scale(1.03);
        }

        img {
            border-radius: 15px;
        }

        /* Cart and Popup Elements */
        .add-to-cart,
        .popup button {
            background: var(--accent);
            color: #fff;
            font-weight: 600;
            padding: 10px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .add-to-cart:hover,
        .popup button:hover {
            background: var(--accent-dark);
        }

        .popup,
        .overlay,
        #loadingIndicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .popup {
            background: #fff;
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            text-align: center;
            display: none;
        }

        .popup img {
            width: 100%;
            margin-bottom: 15px;
        }

        .overlay {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
            display: none;
        }

        #loadingIndicator {
            background: #111;
            color: #fff;
            padding: 30px;
            font-size: 16px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        /* Cart Contents */
        #cartContents {
            margin: 40px auto;
            padding: 20px;
            max-width: 600px;
            background: var(--bg-light);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        #cartContents div {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        #cartContents img {
            width: 60px;
            height: 60px;
            border-radius: var(--radius);
        }

        #cartContents a {
            font-weight: bold;
            color: var(--accent-dark);
            text-decoration: none;
        }

        #cartContents a:hover {
            text-decoration: underline;
        }

        /* Toggle Button Group */
        .toggle-wrapper {
            position: relative;
            max-width: 400px;
            width: 100%;
            margin: 10px auto 20px;
        }

        .toggle-wrapper input[type="radio"] {
            display: none;
        }

        .slider {
            display: flex;
            align-items: center;
            position: relative;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 999px;
            border: 2px solid var(--accent);
            backdrop-filter: blur(10px);
            overflow: hidden;
            height: 48px;
            box-shadow: var(--shadow);
        }

        .slider label {
            flex: 1;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            z-index: 2;
            position: relative;
            cursor: pointer;
            user-select: none;
            line-height: 48px;
            transition: color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            touch-action: manipulation;
            outline: none;
        }

        .toggle-btn {
            position: absolute;
            top: 4px;
            left: 4px;
            width: calc(50% - 8px);
            height: calc(100% - 8px);
            background: #000;
            border-radius: 999px;
            z-index: 1;
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            transform: translateX(0);
        }

        input#track:checked ~ .slider .toggle-btn {
            transform: translateX(calc(100% + 8px));
        }

        input#album:checked ~ .slider .toggle-btn {
            transform: translateX(0%);
        }

        input#album:checked ~ .slider label[for="album"],
        input#track:checked ~ .slider label[for="track"] {
            color: #fff;
        }

        input:checked ~ .slider label {
            color: black;
        }

        .album-img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 15px;
            cursor: pointer;
        }

        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #results div {
            width: 173px; /* Desktop default size */
            border-radius: var(--radius);
            transition: 0.3s transform ease;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .spotify-search-container,
            #cartContents {
                padding: 15px;
            }
        }
    </style>

    <!-- Inject Shopify translations as available via Liquid -->
    <script>
        window.translations = {
            // Adjust to your actual translation key and value from Shopify
            deliveryNote: "{{ 'custom.delivery_note' | t }}"
        };
    </script>
</head>
<body>
<div class="spotify-search-container">
    <div class="title-flex">
        <div class="title-wrapper">
            <!-- From Uiverse.io by kennyotsu -->
            <div id="scrollto" class="card">
                <div class="loader">
                    <p>Find their favorite</p>
                    <div class="words">
                        <span class="word">{{ 'custom.album' | t }}</span>
                        <span class="word">{{ 'custom.song' | t }}</span>
                        <span class="word">{{ 'custom.artist' | t }}</span>
                    </div>
                </div>
            </div>

            <style>
                .loader {
                    font-family: "Poppins", sans-serif;
                    font-weight: 500;
                    -webkit-box-sizing: content-box;
                    box-sizing: content-box;
                    height: 40px;
                    padding: 10px 10px;
                    display: -webkit-box;
                    display: -ms-flexbox;
                    display: flex;
                    border-radius: 8px;
                }

                .words {
                    overflow: hidden;
                    position: relative;
                }

                .words::after {
                    content: "";
                    position: absolute;
                    inset: 0;
                    background: linear-gradient(
                            var(--bg-color) 10%,
                            transparent 30%,
                            transparent 70%,
                            var(--bg-color) 90%
                    );
                    z-index: 20;
                }

                .word {
                    display: block;
                    height: 100%;
                    padding-left: 6px;
                    color: #006CEB;
                    animation: spin_4991 6s infinite;
                }

                @keyframes spin_4991 {
                    0% {
                        transform: translateY(0%);
                    }
                    33.33% {
                        transform: translateY(-100%);
                    }
                    66.66% {
                        transform: translateY(-200%);
                    }
                    100% {
                        transform: translateY(0%);
                    }
                }
            </style>


            <input type="text" id="search" placeholder="Find their music now"/>

            <div class="toggle-wrapper">
                <input type="radio" id="album" name="searchType" value="album" checked>
                <input type="radio" id="track" name="searchType" value="track">

                <div class="slider">
                    <label for="album">album</label>
                    <label for="track">song</label>
                    <div class="toggle-btn"></div>
                </div>
            </div>

            <button id="searchButton">Find their favorite</button>
        </div>
    </div>
</div>

<div id="results"></div> <!-- resultaten komen hier -->


<!-- Popup overlay -->
<div class="overlay" id="overlay"></div>

<!-- Popup -->
<div class="popup" id="popup">
    <h2 class="added-message">Items added to your cart</h2>
    <img id="popupImage" src="" alt="Product Image">
    <p id="popupTitle"></p>
    <p id="popupPrice"></p>
    <button onclick="window.location.href='/cart'">Go to Cart</button>
</div>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            document.body.classList.add('ready');
        }, 10); // small delay ensures no flash
    });
</script>

<script>
    const products = [];

    async function searchSpotify() {
        const query = document.getElementById('search').value;
        const searchType = document.querySelector('input[name="searchType"]:checked').value;

        if (!query) {
            alert("Please enter a search term.");
            return;
        }

        try {
            const response = await fetch(`https://codes.albumtagz.com/api/search?q=${encodeURIComponent(query)}&type=${searchType}`, {
                method: 'GET',
            });

            const data = await response.json();

            if (searchType === 'track') {
                displayTrackResults(data.tracks.items);
                generateProducts(data.tracks.items);
            } else if (searchType === 'album') {
                displayAlbumResults(data.albums.items);
                generateProducts(data.albums.items);
            }

// Scroll naar resultaten
            document.getElementById('results').scrollIntoView({behavior: 'smooth', block: 'start'});

        } catch (error) {
            alert('Error fetching data from Spotify: ' + error.message);
            console.log(error.stack);
        }
    }

    async function createOrExists(item) {
        const result = await fetch('https://codes.albumtagz.com/api/products/albumtagz', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'Api-Key': 'd83bbff8e28feb236151937ca02a69d9'
            },
            body: item
        });

        products.push(await result.json());
    }

    function generateProducts(items) {
        for (const item of items) {
            const title = item.name.replace(/['"]/g, '&quot;');
            const image = item.album != null ? item.album.images[0]?.url : item.images[0]?.url;
            const artist = item.artists.map(artist => artist.name).join(', ');
            const albumUrl = item.album != null ? item.album.external_urls?.spotify : item?.external_urls?.spotify;

            // Check if expected url exists
            createOrExists(JSON.stringify({
                title: title,
                image: image,
                artist: artist,
                spotifyUrl: albumUrl
            }));
        }
    }

    function displayTrackResults(tracks) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        if (tracks.length === 0) {
            resultsDiv.innerHTML = '<p>No tracks found.</p>';
            return;
        }

        tracks.forEach(track => {
            const trackElement = document.createElement('div');
            const albumUrl = track.album.external_urls.spotify;
            const albumImage = track.album.images[0]?.url || '';
            const artistNames = track.artists.map(artist => artist.name).join(', ');

            const escapedTitle = track.name.replace(/['"]/g, '&quot;');
            const escapedArtist = artistNames.replace(/['"]/g, '&quot;');
            const escapedAlbumUrl = albumUrl.replace(/['"]/g, '&quot;');
            const escapedImage = albumImage.replace(/['"]/g, '&quot;');

            trackElement.innerHTML = `
          <img src="https://dtchdesign.nl/create-product/img.php?albumImg=${escapedImage}"
            alt="${escapedTitle} album cover"
            style="cursor: pointer; height: 165px !important; width: 165px!important;"
            onclick="createShopifyProduct('${escapedTitle}', '${escapedImage}', '${escapedArtist}', '${escapedAlbumUrl}')" />
          <p style="display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: var(--title-lines); overflow: hidden; text-overflow: ellipsis; white-space: normal;">
            <p style="margin: 10px 0 5px; font-size: 12px; color: #2c2d2e; opacity: 0.7 !important; text-transform: uppercase; font-weight: 400; white-space: nowrap !important; overflow: hidden !important; text-overflow: ellipsis !important;">
              ${escapedArtist}
            </p>

             <p style="font-size: 14.4px !important; margin-top: 5px !important; margin-bottom: 5px !important; font-weight: bold; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; font-family: Poppins, sans-serif !important;">
              <strong>${escapedTitle} {{ 'custom.nfckeychain' | t }}</strong>

            </p>
            <span style="font-weight: 700; font-size: 13px; color: #109341 !important;">
  19.95
  <span style="margin-left: 8px; text-decoration: line-through; color: black;">29.95</span>
</span>

          </p>
        `;
            resultsDiv.appendChild(trackElement);
        });
    }

    function displayAlbumResults(albums) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        if (albums.length === 0) {
            resultsDiv.innerHTML = '<p>No albums found.</p>';
            return;
        }

        albums.forEach(album => {
            const albumElement = document.createElement('div');
            const albumUrl = album.external_urls.spotify;
            const albumImage = album.images[0]?.url || '';
            const artistNames = album.artists.map(artist => artist.name).join(', ');

            const escapedTitle = album.name.replace(/['"]/g, '&quot;');
            const escapedArtist = artistNames.replace(/['"]/g, '&quot;');
            const escapedAlbumUrl = albumUrl.replace(/['"]/g, '&quot;');
            const escapedImage = albumImage.replace(/['"]/g, '&quot;');

            albumElement.innerHTML = `
          <img src="https://dtchdesign.nl/create-product/img.php?albumImg=${escapedImage}"
            alt="${escapedTitle} album cover"
            style="cursor: pointer; height: 165px !important; width: 165px!important;"
            onclick="createShopifyProduct('${escapedTitle}', '${escapedImage}', '${escapedArtist}', '${escapedAlbumUrl}')" />
          <p style="display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: var(--title-lines); overflow: hidden; text-overflow: ellipsis; white-space: normal;">
            <p style="margin: 10px 0 5px; font-size: 12px; color: #2c2d2e; opacity: 0.7 !important; text-transform: uppercase; font-weight: 400; white-space: nowrap !important; overflow: hidden !important; text-overflow: ellipsis !important;">
              ${escapedArtist}
            </p>

            <p style="font-size: 14.4px !important; margin-top: 5px !important; margin-bottom: 5px !important; font-weight: bold; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; font-family: Poppins, sans-serif !important;">
              <strong>${escapedTitle} {{ 'custom.nfckeychain' | t }}</strong>

            </p>
            <span style="font-weight: 700; font-size: 13px; color: #109341 !important;">
  19,95
  <span style="margin-left: 8px; text-decoration: line-through; color: black;">29,95</span>
</span>

          </p>
        `;
            resultsDiv.appendChild(albumElement);
        });
    }

    async function waitForProductToExist(spotifyUrl, retries = 120, delay = 400) {
        for (let i = 0; i < retries; i++) {
            const product = products.find((product) => product.spotify_url === spotifyUrl);

            if (product != null) {
                return true;
            }

            await new Promise(res => setTimeout(res, delay));
        }

        return false;
    }

    async function waitForShopifyToExist(url, retries = 120, delay = 400) {
      let good = 0;

        for (let i = 0; i < retries; i++) {
            try {
                const response = await fetch(url, {method: 'HEAD', cache: 'no-store'});

                if (response.ok) {
                    good++;
                    console.log('Product is available');
                    if (good >= 2) {
                        return true;
                    }
                } else {
                    good = 0;
                    console.log('Product not available yet');
                }
            } catch (err) {
                console.warn(`Check ${i + 1}: product not yet available.`);
            }

            await new Promise(res => setTimeout(res, delay));
        }

        return false;
    }


    async function createShopifyProduct(title, image, artist, spotifyUrl) {
        fetch('https://codes.albumtagz.com/api/products/keep', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                spotifyUrl: spotifyUrl,
            })
        });

        try {
            // Create loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.innerHTML = `
  <div style="text-align: center; width: 100%;">
    <div style="margin-bottom: 20px; font-size: 18px; font-weight: 700; color: #fff; font-family: Poppins, sans-serif;">
      {{ 'custom.loader_samenstelen' | t }}

    </div>
    <div class="progress-container" style="width: min(80vw, 400px); height: 20px; background: #222; border-radius: 12px; overflow: hidden; box-shadow: inset 0 1px 3px rgba(255,255,255,0.1); margin: 0 auto; border: 1px solid #333;">
      <div id="progressBar" style="width: 0%; height: 100%; background: linear-gradient(90deg, #1DB954, #1ed760); position: relative; transition: width 0.3s ease-out; border-radius: 12px;">
        <span id="progressText" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #fff; font-weight: 700; font-size: 13px; font-family: Poppins, sans-serif;">0%</span>
      </div>
    </div>
  </div>
`;
            loadingDiv.style.position = 'fixed';
            loadingDiv.style.top = '50%';
            loadingDiv.style.left = '50%';
            loadingDiv.style.transform = 'translate(-50%, -50%)';
            loadingDiv.style.padding = '30px';
            loadingDiv.style.background = 'rgba(20, 20, 20, 0.95)';
            loadingDiv.style.color = 'white';
            loadingDiv.style.borderRadius = '20px';
            loadingDiv.style.zIndex = '9999';
            loadingDiv.style.boxShadow = '0 10px 25px rgba(0,0,0,0.5)';
            loadingDiv.style.backdropFilter = 'blur(6px)';
            document.body.appendChild(loadingDiv);

            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');

// Start progress bar
            let progress = 0;
            const progressInterval = setInterval(() => {
                if (progress < 100) {
                    progress += 1;
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `${progress}%`;
                }
            }, 62);

            if (await waitForProductToExist(spotifyUrl)) {
                const product = products.find((product) => product.spotify_url === spotifyUrl);

                let expectedUrl = product.shopify_url;

                if (await waitForShopifyToExist(expectedUrl)) {
                    clearInterval(progressInterval);
                    loadingDiv.remove();
                    window.location.href = expectedUrl;
                }
            }
        } catch (error) {
            const loadingDiv = document.getElementById('loadingIndicator');
            if (loadingDiv) {
                loadingDiv.remove();
            }
            console.error('Error processing product:', error);
            alert('Error processing product: ' + error.message);
        }
    }

    document.getElementById('searchButton').addEventListener('click', searchSpotify);

    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        const searchQuery = params.get('q');
        if (searchQuery) {
            return decodeURIComponent(searchQuery.replace(/\+/g, ' '));
        }
        return null;
    }

    async function autoSearch() {
        const searchQuery = getQueryParams();
        if (searchQuery) {
            document.getElementById('search').value = searchQuery;
            document.getElementById('searchType').value = 'album';
            await getToken();
            await searchSpotify();
        }
    }

    window.addEventListener('load', autoSearch);
    document.getElementById('search').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            this.blur();
            searchSpotify();
        }
    });
    const searchInput = document.getElementById('search');
    const searchTypeSelector = document.getElementById('searchType');

    function updatePlaceholder() {
        const selectedType = document.querySelector('input[name="searchType"]:checked').value;
        const searchInput = document.getElementById('search');
        const searchButton = document.getElementById('searchButton');

        if (selectedType === 'album') {
            const albumText = "Find their favorite album";
            searchInput.placeholder = albumText;
            searchButton.textContent = albumText;
        } else if (selectedType === 'track') {
            const trackText = "Find their favorite song";
            searchInput.placeholder = trackText;
            searchButton.textContent = trackText;
        }
    }


    // Initieel instellen
    updatePlaceholder();

    document.querySelectorAll('input[name="searchType"]').forEach(radio => {
        radio.addEventListener('change', updatePlaceholder);
    });


</script>
</body>
</html>
